# クラスを定義する
class Human:

    # コンストラクタの定義
    def __init__(self):
        self.name = ""
        self.age = ""

    # メソッドの定義
    def set_name_age(self, name, age):
        self.name = name
        self.age = age

    def printinfo(self):
        print(self.name)
        print(self.age)

# インスタンス化
human = Human()

# メソッドにアクセスして、値を出力
human.set_name_age("太郎", 20)
human.printinfo()